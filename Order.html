<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="order">
        <p>Wine</p>
        <select class="select" size="1">
            <option> </option>
            <option value="High Road Cellars Cabernet Merlot">High Road Cellars Cabernet Merlot</option>
            <option value="J. Lohr Seven Oaks Cabernet Sauvignon">J. Lohr Seven Oaks Cabernet Sauvignon</option>
            <option value="Louise Jadot Bourgogne Pinot Noir">Louise Jadot Bourgogne Pinot Noir</option>
            <option value="Melini Chianti Classico Riserva DOCG">Melini Chianti Classico Riserva DOCG</option>
            <option value="Kilikanoon Killerman's Run Shiraz">Kilikanoon Killerman's Run Shiraz</option>
            <option value="Beronia Elaboracion Especial Tempranillo">Beronia Elaboracion Especial Tempranillo</option>
        </select>
        <input class="text" type="text" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        <button class="btn" onclick="alert('Thank you for your order')">Order Now</button>
        <p>Whiskey</p>
        <select class="select" size="1">
            <option> </option>
            <option value="Jameson Irish Whiskey">Jameson Irish Whiskey</option>
            <option value="The Sexton Single Malt Irish Whiskey">The Sexton Single Malt Irish Whiskey</option>
            <option value="Glenfiddich 12 Year Old Single Malt Scotch Whiskey">Glenfiddich 12 Year Old Single Malt Scotch Whiskey</option>
            <option value="Laphroaig 10 Year Old Islay Single Malt Scotch Whiskey">Laphroaig 10 Year Old Islay Single Malt Scotch Whiskey</option>
            <option value="Ardbeg 10 Year Old Islay Scotch Whiskey">Kilikanoon Killerman's Run Shiraz</option>
            <option value="Jack Daniel's Tennessee Whiskey">Jack Daniel's Tennessee Whiskey</option>
        </select>
        <input class="text" type="text" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        <button class="btn" type="reset" onclick="alert('Sorry for not fulfilling your order'), window.location.reload()">Cancel</button>
        <p>International</p>
        <select class="select" size="1">
            <option> </option>
            <option value="Jinro Chamisul Fresh">Jinro Chamisul Fresh</option>
            <option value="Andong Soju">Andong Soju</option>
            <option value="Seoul Jan Korean Walmae Makgeolli Rice Wine">Seoul Jan Korean Walmae Makgeolli Rice Wine</option>
            <option value="Tedorigawa Yamahai Sake">Tedorigawa Yamahai Sake</option>
            <option value="Hibiki Harmony">Hibiki Harmony</option>
            <option value="Poli Grappa di Sassicaia">Poli Grappa di Sassicaia</option>
        </select>
        <input class="text" type="text" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </section>
</body>

</html>
